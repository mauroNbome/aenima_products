<app-header></app-header>

<div class="main-box mt-5">
  <div class="title">Productos</div>

  <div class="row">
    <div
      class="col-12 col-sm-6 col-lg-3 mt-3"
      *ngFor="let producto of productos"
    >
      <div class="card-encuesta">
        <div class="card-img">
          <img [src]="producto.imagen" />
        </div>

        <div class="card-title">
          {{ producto.nombre }}
        </div>

        <div class="card-body">
          <div class="body-item">
            <span>Fecha de vigencia: </span>30/02/2021
          </div>
          <div class="body-item"><span>Votantes:</span> 5</div>
        </div>
        <div class="button-container">
          <button class="btn btn-primary">Votar</button>
        </div>
      </div>
    </div>
  </div>
</div>
