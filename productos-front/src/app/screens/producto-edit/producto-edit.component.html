<app-header></app-header>
<div class="container">
  <div class="button-container">
    <button class="btn btn-dark my-5" routerLink="/gestion-productos">
      Go Back
    </button>
  </div>

  <div class="title">Editar Producto</div>

  <div class="d-flex justify-content-center" *ngIf="!product">
    <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <ng-container *ngIf="product">
    <form
      enctype="multipart/form-data"
      autocomplete="off"
      [formGroup]="formController"
      (ngSubmit)="guardar()"
    >
      <div class="item-wrapper">
        <label>Nombre</label>

        <input
          class="form-control"
          type="text"
          placeholder="Nombre del producto"
          formControlName="name"
        />
      </div>

      <div class="item-wrapper">
        <label>Descripción</label>

        <input
          class="form-control"
          type="text"
          placeholder="Descripción del producto"
          formControlName="description"
        />
      </div>

      <div class="item-wrapper">
        <label>Imagen</label>

        <input
          class="form-control"
          type="text"
          placeholder="Seleccione una imagen"
          formControlName="image"
        />
      </div>

      <div class="form-group">
        <label for="file" style="margin-right: 1rem">Elige una foto</label>
        <input
          type="file"
          id="file"
          (change)="uploadFileHandler($event.target.files)"
          accept=".jpg,.jpeg,.png"
        />
      </div>

      <div class="item-wrapper">
        <label>Precio</label>

        <input
          class="form-control"
          type="number"
          placeholder="Precio del producto"
          formControlName="price"
        />
      </div>

      <div class="button-container">
        <button
          class="btn btn-dark my-5"
          style="margin-left: auto"
          type="submit"
        >
          Guardar
        </button>
      </div>
    </form>
  </ng-container>
</div>
